<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trình duyệt VinaGo</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <script src="js/window.js"></script>
    <script src="js/main.js"></script>
    <style>
    img{
        width: 25px;
        height: 25px;
        text-align: center;
    }
    #min-btn, #max-btn, #close-btn{
        outline: none;
        align-content: left;
        margin: auto 5px;
    }
    </style>
    <div id="top">    
        <div id="nav-body-tabs" style="overflow-y: hidden;">
            <div id="title-bar-btns">
                <button id="min-btn"><img id="min-png" src="img/min.png"></button>
                <button id="max-btn"><img id="max-png" src="img/max.png"></button>
                <button id="close-btn"><img id="close-png" src="img/close.png"></button>
            </div>
        </div>
    </div>
    <div id="nav-body-ctrls" style="overflow-y: hidden;"></div>
    <div id="nav-body-views" style="height: 90%;"></div>
    <script>
        const enav = new (require('electron-navigation'))({
            defaultFavicons: true,
            newTabCallback: (url, options) => {
                url = 'file:///newtab.html';
                return {url};
            }
        });
    </script>
</body>
</html>

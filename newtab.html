<style>
    @font-face{
    font-family: 'Roboto';
    src: url('font/Roboto.ttf');
    }
    input{
        color: #FFF;
    }
    body{
        font-family: 'Roboto', sans-serif;
        overflow: hidden;
    }

<body style="background-image: url('img/bg.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-position: center;">
    <div style="height: 20%">
        <h4 class="mui--text-left">Nguồn ảnh: <a href="https://tinhte.vn/threads/anh-bo-dien-thoai-ruong-bac-thang-va-1520.2484828/">Tinhte.vn</a></h4>

    <div class="mui--text-center mui-textfield">
        <img src="img/google.png">
        <form class="mui-form--inline" action="http://www.google.com/search" method="get">
            <div class="mui-textfield" style="width: 40%;">
              <input type="text" name="q" placeholder="Tìm kiếm với Google" required>
            </div>
            <button class="mui-btn mui-btn--primary">Tìm kiếm</button>
        </form>
    </div>
